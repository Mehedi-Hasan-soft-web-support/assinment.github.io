<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DIU Assignment Cover - Demo-1</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas"></script>

    <meta name="description" content="DIU All Department & Semester Assignment Cover Page Builder & Format Download">
    <meta name="robots" content="index, archive" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lilita+One&amp;family=Madimi+One&amp;display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Lilita+One&amp;family=Madimi+One&amp;family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap");

        * {
            font-family: "Times New Roman", Times, serif;
            font-weight: 400;
            font-style: normal;
            font-size: 20px;
        }

        .container {
            width: 700px;
            height: auto;
            margin: 0 auto;
            padding: 20px;
        }

        .head {
            margin-top: 0;
        }

        .head .head-img {
            width: 70%;
            display: block;
            margin: 10px auto;
        }

        .assignment {
            text-align: center;
            margin-top: 20px;
            padding-left: 10px;
        }

        .assignment .templete-field {
            text-align: center;
            width: 90%;
            height: 80px;
            font-weight: 600;
            resize: inherit;
            font-size: 25px;
            margin-top: 20px;
        }

        .assignment .assignment-text .templete-text {
            font-family: "Times New Roman", Times, serif;
            font-weight: 800;
            font-style: normal;
            font-size: 40px;
            color: black;
            margin: 0px auto -20px auto;
        }

        .course-code {
            display: flex;
            padding-left: 5px;
        }

        .course-title {
            display: flex;
            padding-left: 4px;
            margin-top: -15px;
            margin-bottom: 50px;
        }

        .submitted-to {
            margin-top: -20px;
            margin-left: 5px;
        }

        .submitted-to .submitted-to-text {
            font-size: 30px;
            margin-bottom: 15px;
        }

        .submitted-to-context {
            display: flex;
            flex-direction: column;
            padding-left: 25%;
        }

        .submitted-to-context input {
            margin: 5px;
            padding: 5px;
            height: 34px;
        }

        .submitted-to-context p {
            margin-left: 10px;
            margin-top: 10px;
        }

        .submitted-by {
            margin-top: -20px;
            margin-left: 5px;
            margin-bottom: 40px;
        }

        .submitted-by-context {
            padding-left: 25%;
        }

        .submitted-by .submitted-by-text {
            font-size: 30px;
            margin-bottom: 15px;
        }

        .submitted-by-context span {
            height: 45px;
        }

        .submitted-by-context span p,
        .code-text,
        .title-text {
            font-weight: 700;
        }

        .by {
            display: flex;
        }

        /* Field CSS */
        .course-code .field {
            margin-left: 15px;
            box-sizing: border-box;
            width: 75%;
        }

        .course-title .field {
            margin-left: 20px;
            width: 75%;
        }

        .by .by-name {
            width: 80%;
        }

        .by .by-id {
            width: 90%;
        }

        .by .by-section {
            width: 50%;
        }

        .by .by-depertment {
            width: 60%;
        }

        .field,
        .by {
            border: none;
            align-items: center;
            box-sizing: border-box;
            font-size: 20px;
            font-weight: 400;
            font-style: normal;
            margin-left: 5px;
            background: transparent;
        }

        .field::placeholder {
            color: #8f8f92;
        }

        /* Font */
        .submitted-by-text,
        .submitted-to-text {
            font-family: "sans-serif";
            font-weight: 700;
            font-style: normal;
            font-size: 20px;
        }

        #btn {
            padding: 10px 30px;
            border: none;
            color: white;
            background: linear-gradient(to right, #0300ba, #219ff3);
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            display: block;
            margin: 50px auto;
        }

        #btn:hover {
            transform: scale(1.05);
        }

        footer p {
            margin-top: 100px;
            text-align: center;
            font-size: 15px;
        }

        footer a {
            text-decoration: none;
            font-size: 15px;
            color: red;
        }

        .submit {
            position: relative;
        }

        .submit .watermark {
            position: absolute;
            top: -5%;
            left: 5%;
            right: 0;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
            width: 90%;
            height: 90%;
        }

        @media print {
            body {
                width: 210mm;
                height: 297mm;
                margin: 0;
                padding: 20mm;
                font-size: 12pt;
            }

            @page {
                size: A4;
                margin: 0;
            }

            /* Ensure the print button is hidden when printing */
            #print-btn {
                display: none !important;
            }

            footer {
                display: none;
            }

            .container {
                width: 100%;
                max-width: 700px;
                margin: 0 auto;
            }

            .head-img {
                width: 80%;
                margin: 0 auto;
                display: block;
            }
        }

        /* Optional: Style your button */
        #saveButton {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #print-btn {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        #print-btn:hover {
            background-color: #45a049;
        }

    </style>

</head>

<body>
    <div class="container">
        <div class="head">
            <img class="head-img" src="head-logo.svg" alt="">
            <hr>
        </div>
        <div class="assignment">
            <span class="assignment-text">
                <p class="templete-text" for="">Assignment On</p><br>
            </span>
            <span class="assignment-field">
                <textarea class="field templete-field" type="text" placeholder="Assignment Topic"></textarea>
            </span>
        </div>
        <div class="course-code">
            <p class="code-text">Course Code : </p>
            <input type="text" class="field code-field" placeholder="Course Code">
        </div>
        <div class="course-title">
            <p class="title-text">Course Title : </p>
            <input type="text" class="field title-field" placeholder="Course Title">
        </div>
        <div class="submit">
            <div class="submitted-to">
                <p class="submitted-to-text">Submitted To : </p>
                <div class="submitted-to-context">
                    <input type="text" name="" class="field" placeholder="Name of your Course teacher">
                    <input type="text" name="" class="field" placeholder="Degignation">
                    <input type="text" name="" class="field" placeholder="Depertment">
                    <p><b>Daffodil International University</b></p>
                </div>
            </div>
            <img src="water-logo.png" alt="" class="watermark">
            <div class="submitted-by">
                <p class="submitted-by-text">Submitted By : </p>
                <div class="submitted-by-context">
                    <span class="by">
                        <p>Name : </p>
                        <input type="text" name="" class="field by-name" placeholder="Md.Mehedi Hasan">
                    </span>
                    <span class="by">
                        <p>ID : </p>
                        <input type="text" name="" class="field by-id" placeholder="232-15-497">
                    </span>
                    <span class="by">
                        <p>Section : </p>
                        <input type="text" name="" class="field  by-section" placeholder="65_P">
                    </span>
                    <span class="by by-depertment">
                        <p>Depertment of : </p>
                        <input type="text" name="" class="field  by-depertment" placeholder="CSE">
                    </span>
                    <span class="by">
                        <p>Daffodil International University</p>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Your existing content goes here -->
        
        <!-- Add the print button -->
        <button id="print-btn" onclick="printPage()">Print this page</button>
    </div>

    <script>
        // JavaScript function to print the page
        function printPage() {
            window.print();
        }
    </script>
</body>
</html>
